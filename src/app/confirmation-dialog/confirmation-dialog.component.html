<h1 mat-dialog-title>Confirm Purchase</h1>

<div mat-dialog-content class="dialog-content">
  <p><strong>Product:</strong> {{ data.productName }}</p>
  <p><strong>Total Quantity Added:</strong> {{ data.cumulativeQuantity }}</p>
  <p><strong>Total Price:</strong> {{ data.totalPrice | currency }}</p>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button class="button" mat-button (click)="dialogRef.close()">
    <span class="button-content">OK</span>
  </button>
</div>
